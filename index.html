<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <h2>Atividade de programção Web</h2>
       
        <form id="form">
            <label for="nome"></label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <label for="nota1"></label>
            <input type="number" id="nota1" name="nota1" placeholder="Digite sua primeira nota" required>
            <label for="nota2"></label>
            <input type="number" id="nota2" name="nota2" placeholder="Digite sua segunda" required>
            <label for="nota3"></label>
            <input type="number" id="nota3" name="nota3" placeholder="Digite sua terceira nota" required>
            <button type="button" onclick="calcularMedia()">Calcular Média</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
